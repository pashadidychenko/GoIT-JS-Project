  <body>
    <div id="root">
      <div id="header">
  <div class="header_wrapper">
    <div class="left_side">
      <div class="logo"></div>
      <div class="text_logo">Filmoteka</div>
    </div>
    <div class="right_side">
      <div class="home under_line">HOME</div>
      <div class="my_library">MY LIBRARY</div>
    </div>
  </div>
</div>
 <div id="homePage">
  <div id="inputForm">
    <form class="search-form" action="" method="get" onsubmit="return false">
      <input
        placeholder=" ⌕ Write movie and click Enter"
        type="search"
        id="search-input"
      />
    </form>
    <p id="error-message">Write movie`s name to search</p>
  </div>

  <div id="filmList">
    <ul class="cards__container" id="films-gallery"></ul>
  </div>

  <div id="buttonContainerGroup">
    <div id="button-container" class="button_container">
      <button
        name="Prev"
        type="button"
        class="pagination_button"
        id="button-control-prev"
      >
        Prev
      </button>
      <div id="page-counter" class="pagination_button"></div>
      <button
        name="Next"
        type="button"
        class="pagination_button"
        id="button-control-next"
      >
        Next
      </button>
    </div>
  </div>
</div>

      
<div id="detailFilm" class="detailFilm">
  <img
    src="https://image.freepik.com/free-vector/404_175838-592.jpg"
    alt="filmImage"
    id="detailFilmImage"
    class="detailFilmImage"
  />
  <div class="details_info_wrapper">
    <h3 id="detailFilmTitle">loading...</h3>
    <table>
      <tr>
        <td>vote / votes</td>
        <td id="vote">loading...</td>
      </tr>
      <tr>
        <td>popularity</td>
        <td id="popularity">loading...</td>
      </tr>
      <tr>
        <td>original title</td>
        <td id="originalTitle">loading...</td>
      </tr>
      <tr>
        <td>genre</td>
        <td id="gender">loading...</td>
      </tr>
    </table>
    <h3>About</h3>
    <p id="aboutFilmText">loading...</p>
    <div id="libraryButton">
      <button id="watched">Add to watched</button>
      <button id="queue">Add to queue</button>
    </div>
  </div>
</div>
      <div id="libraryBox" class="libraryBox">
  <nav class="libnav">
    <div class="libnav__list">
      <button
        type="button"
        id="watched-button"
        data-action="watched-button"
        class="libnav__button"
      >
        Watched
      </button>
      <button
        type="button"
        id="queue-button"
        data-action="queue-button"
        class="libnav__button"
      >
        Queue
      </button>
    </div>
  </nav>
  <ul id="mylib-home" class="home__list"></ul>
  <ul id="mylib-home" class="home__list"></ul>
</div>

<div id="filmListLybrary">
  <ul class="cards__container" id="films-gallery-lybrary"></ul>
</div>
